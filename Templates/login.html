<html lang="en">
<head>

</head>
<body>

<h1 class="text-center py-3 bg-primary text-light mb-5 fw-bold">Login</h1>
<div class="login-wrapper">
<div class="login">

<!--  {{form.as_p}}-->
    <form method="post">
      {% csrf_token %}
  <!-- Email input -->
      <div class="form-floating  mb-4">
      <input type="text" class="form-control" id="username" name="username" placeholder="abdul_123">
      <label for="username">Username</label>
    </div>


  <!-- Password input -->
      <div class="form-floating md-4">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>


  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4 mt-2">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary my-2 w-100" value="ok">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="/register">Register</a></p>

  </div>
</form>
</div>
  </div>

</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
