<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<h1 class="text-center py-3 bg-primary text-light mb-5 fw-bold">Registration</h1>
<div class="login-wrapper">
<div class="login">

    <form method="post">
      {% csrf_token %}
      <div class="form-floating  mb-4">
      <input type="text" class="form-control" id="username" name="username" placeholder="name1234">
      <label for="username">Username</label>
    </div>
  <!-- Email input -->
      <div class="form-floating  mb-4">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>


  <!-- Password input -->
      <div class="form-floating mb-4">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

      <div class="form-floating mb-4">
      <input type="password" class="form-control" id="repassword" placeholder="Password">
      <label for="repassword">Confirm Password</label>
    </div>


  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4 mt-2">
    <div class="col d-flex justify-content-center">
      <button type="submit" class="btn btn-primary my-2 w-100" value="ok">Sign Up</button>
    </div>


  </div>

  <!-- Register buttons -->
  <div class="text-center">
    <p>I am a member? <a href="/login">login</a></p>

  </div>
</form>
</div>
  </div>

</body>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
